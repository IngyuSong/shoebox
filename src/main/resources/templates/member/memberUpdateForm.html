<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">


<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });


    </script>
    <script defer>
    function execPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {

                var roadAddr = data.roadAddress; // 도로명 주소 변수

                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("roadAddress").value = roadAddr;

            }
        }).open();
    }

</script>

</th:block>

<div layout:fragment="content">

    <form action="/members/update" role="form" method="post"  th:object="${memberFormDto}">
        <h2>회원정보 수정</h2>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:value="${userName}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" id="email" th:value="${email}" class="form-control" readonly>
        </div>
        <div class="input-group">
            <label th:for="address">주소</label>
            <div class="input-group">
                <input type="text" th:value="${postcode}" id="postcode" class="form-control" placeholder="우편번호">
                <input type="button" onclick="execPostcode()" class="btn btn-primary" value="우편번호 찾기"><br>
            </div>

            <div class="input-group">
                <input type="text" th:value="${roadAddress}" id="roadAddress" class="form-control" placeholder="도로명주소">
            </div>

            <div class="input-group">
                <input type="text" th:value="${detailAddress}" id="detailAddress" class="form-control" placeholder="상세주소">
            </div>

        </div>
        <div class="form-group">
            <label th:for="phoneNumber" style="margin-top: 12px">휴대폰 번호</label>
            <input type="text" th:value="${phoneNumber}" class="form-control" placeholder="휴대폰 번호 입력(-를 제외하고 입력해주세요.)">

        </div>

        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" id="submit">수정하기</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
