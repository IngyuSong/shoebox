<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">


<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

    $(function(){
        $('#password').keyup(function(){
              $("#alert-success").hide();
              $("#alert-danger").hide();
        });
        $(function(){
            $("#alert-success").hide();
            $("#alert-danger").hide();
            $("input").keyup(function(){
                var pwd1=$("#password").val();
                var pwd2=$("#passwordCheck").val();
                if(pwd1 != "" || pwd2 != ""){
                    if(pwd1 == pwd2){
                        $("#alert-success").show();
                        $("#alert-danger").hide();
                    }else{
                        $("#alert-success").hide();
                        $("#alert-danger").show();
                    }
                }
            });
        });
    });

    </script>
</th:block>

<div layout:fragment="content">

    <form action="/members/pwUpdate" role="form" method="post"  th:object="${memberFormDto}">

        <div class="form-group">
            <label th:for="password">현재 비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
        </div>
        <div class="form-group">
            <label th:for="password">변경할 비밀번호</label>
            <input type="password" th:field="*{newPassword}" class="form-control" placeholder="비밀번호 입력">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호 확인</label>
            <input type="password" th:field="*{passwordCheck}" class="form-control" placeholder="비밀번호 입력">
        </div>
        <div class="alert alert-success" id="alert-success">비밀번호가 일치합니다.</div>
        <div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>

        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" id="submit">비밀번호 변경하기</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
